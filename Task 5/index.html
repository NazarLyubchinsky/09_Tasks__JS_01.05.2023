<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Task 5</title>
</head>

<body>
	<h1>Календар</h1>
	<label for="month">Місяць (від 1 до 12):</label>
	<input type="number" id="month" min="1" max="12" required>
	<label for="year">Рік (наприклад, 2023):</label>
	<input type="number" id="year" min="1900" max="2100" required><br>
	<button class="btn__generate" type="button" onclick="generateCalendar()">Показати календар</button>

	<table id="calendar">
		<thead>
			<tr>
				<th>Пн</th>
				<th>Вт</th>
				<th>Ср</th>
				<th>Чт</th>
				<th>Пт</th>
				<th>Сб</th>
				<th>Нд</th>
			</tr>
		</thead>
		<tbody id="calendar-body">
		</tbody>
	</table>
	<script src="main.js"></script>
</body>

</html>
